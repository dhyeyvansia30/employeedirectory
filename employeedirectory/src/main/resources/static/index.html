<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: #f4f4f4;
        }

        h1, h2 {
          color: #333;
        }

        .form-container, .list-container {
          margin-bottom: 30px;
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px #ccc;
        }

        input, button {
          padding: 8px;
          margin: 5px 0;
          width: 300px;
          font-size: 16px;
        }

        button {
          background: #007BFF;
          color: white;
          border: none;
          cursor: pointer;
          margin-right: 10px;
        }

        button:hover {
          background: #0056b3;
        }

        li {
          margin: 8px 0;
          background: #fff;
          padding: 10px;
          border: 1px solid #ddd;
          list-style: none;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-radius: 5px;
        }

        .action-btns button {
          margin-left: 5px;
          padding: 5px 8px;
        }
    </style>
</head>
<body>

<h1>Employee Directory</h1>

<div class="form-container">
    <h2>Add / Update Employee</h2>
    <form id="employeeForm">
        <input type="hidden" id="empId">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="department" placeholder="Department" required><br>
        <button type="submit">Save Employee</button>
    </form>
</div>

<div class="list-container">
    <h2>Employee List</h2>
    <button onclick="getEmployees()">Refresh List</button>
    <ul id="employeeList"></ul>
</div>

<script>
    const apiUrl = "http://localhost:8080/employees";

    document.getElementById("employeeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("empId").value;
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        department: document.getElementById("department").value
      };

      const method = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("employeeForm").reset();
          getEmployees();
        });
    });

    function getEmployees() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("employeeList");
          list.innerHTML = "";
          data.forEach(emp => {
            list.innerHTML += `
              <li>
                <span>
                  <strong>${emp.name}</strong> (${emp.department}) - ${emp.email}
                </span>
                <span class="action-btns">
                  <button onclick="editEmployee(${emp.id}, '${emp.name}', '${emp.email}', '${emp.department}')">‚úèÔ∏è</button>
                  <button onclick="deleteEmployee(${emp.id})">üóëÔ∏è</button>
                </span>
              </li>`;
          });
        });
    }

    function editEmployee(id, name, email, department) {
      document.getElementById("empId").value = id;
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      document.getElementById("department").value = department;
    }

    function deleteEmployee(id) {
      fetch(`${apiUrl}/${id}`, {
        method: "DELETE"
      }).then(() => getEmployees());
    }

    // Load data when page opens
    getEmployees();
</script>

</body>
</html>
